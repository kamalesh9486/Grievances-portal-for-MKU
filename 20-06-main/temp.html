<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 300px;
            margin: auto;
        }
        label {
            margin-bottom: 8px;
            display: block;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 8px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .error {
            color: red;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <form id="registrationForm" onsubmit="return validateForm()">
        <label for="regNumber">Registration Number:</label>
        <input type="text" id="regNumber" name="regNumber" required>
        <small id="error" class="error" style="display: none;"></small>
        <button type="submit">Submit</button>
    </form>

    <script>
        document.getElementById('regNumber').addEventListener('input', validateInput);

        function validateInput() {
            const regNumber = document.getElementById('regNumber').value;
            const errorElement = document.getElementById('error');
            const regNumberPattern = /^[a-zA-Z0-9]{10}$|^[a-zA-Z0-9]{13}$/;

            if (regNumberPattern.test(regNumber)) {
                errorElement.style.display = 'none';
            } else {
                errorElement.textContent = 'Registration number must be either 10 or 13 characters long and contain only letters and digits.';
                errorElement.style.display = 'block';
            }
        }

        function validateForm() {
            const regNumber = document.getElementById('regNumber').value;
            const regNumberPattern = /^[a-zA-Z0-9]{10}$|^[a-zA-Z0-9]{13}$/;

            if (!regNumberPattern.test(regNumber)) {
                return false;
            }

            return true;
        }
    </script>
</body>
</html>
